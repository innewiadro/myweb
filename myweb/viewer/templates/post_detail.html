{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <a class="btn btn-primary" href="{% url 'post-update' post.slug %}">edit post</a>
        <a class="btn btn-danger" href="{% url 'post-delete' post.slug %}">Remove post</a>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
